<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - YagoutPay</title>
    <link rel="icon" href="https://yagoutpay.com/wp-content/uploads/2024/03/finflow-favicon-1.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 20px 10px;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 25px;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 2;
            animation: slideIn 0.8s ease-out;
            margin: 20px 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .success-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .success-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .success-icon::before {
            content: "✓";
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        .success-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .success-subtitle {
            font-size: 1rem;
            color: #7f8c8d;
        }

        .loading {
            text-align: center;
            padding: 15px;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            padding: 18px;
            margin: 15px 0;
            border-left: 4px solid #4CAF50;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .section.order-info {
            border-left-color: #9c27b0;
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .order-info .section-title::before {
            content: "📋";
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .detail-row:hover {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 6px;
            padding-left: 8px;
            padding-right: 8px;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 500;
            color: #5a6c7d;
            font-size: 0.9rem;
        }

        .detail-value {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .amount {
            font-size: 1.3rem;
            font-weight: 700;
            color: #27ae60;
            text-shadow: 0 2px 4px rgba(39, 174, 96, 0.2);
        }

        .status-badge {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: white;
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .footer-text {
            color: #7f8c8d;
            font-size: 0.85rem;
        }

        .yagoutpay-brand {
            color: #3498db;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .success-title {
                font-size: 2rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .detail-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-header">
            <div class="success-icon"></div>
            <h1 class="success-title">Payment Successful!</h1>
            <p class="success-subtitle">Your payment has been processed successfully through YagoutPay</p>
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading transaction details...</p>
        </div>
        
        <div id="transaction-details" style="display: none;">
            <div class="section order-info">
                <h3 class="section-title">Order Details</h3>
                <div class="detail-row">
                    <span class="detail-label">Order No:</span>
                    <span class="detail-value" id="orderNo">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Transaction ID:</span>
                    <span class="detail-value" id="txnId">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Amount:</span>
                    <span class="detail-value amount" id="amount">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span class="status-badge">Successful</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Date & Time:</span>
                    <span class="detail-value" id="dateTime">-</span>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">Continue Shopping</a>
            <button class="btn btn-secondary" onclick="downloadReceipt()">Download Receipt</button>
        </div>

        <div class="footer">
            <p class="footer-text">
                Powered by <span class="yagoutpay-brand">YagoutPay</span> Financial Technology S.C.
            </p>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        // Get order number from URL or generate one
        const orderNo = urlParams.get('order_no') || urlParams.get('order_id') || `ORD-${Date.now()}`;
        
        // Try to fetch transaction details from backend
        async function fetchTransactionDetails() {
            try {
                const apiBase = window.location.hostname === 'localhost' ? 'http://localhost:4000' : 'https://your-backend-url.com';
                const response = await fetch(`${apiBase}/payments/transaction/${orderNo}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayTransactionData(data);
                } else {
                    // If backend doesn't have the data, use URL params
                    displayFromUrlParams();
                }
            } catch (error) {
                console.error('Error fetching transaction details:', error);
                // Fallback to URL parameters
                displayFromUrlParams();
            }
        }
        
        function displayTransactionData(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('transaction-details').style.display = 'block';
            
            // Transaction info
            document.getElementById('orderNo').textContent = data.order_no || orderNo;
            document.getElementById('txnId').textContent = data.transaction_id || 'TXN-' + Math.random().toString(36).substr(2, 9).toUpperCase();
            document.getElementById('amount').textContent = `${data.amount || '1.00'} ETB`;
            document.getElementById('dateTime').textContent = data.date_time || new Date().toLocaleString();
        }
        
        function displayFromUrlParams() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('transaction-details').style.display = 'block';
            
            // Extract payment details from URL
            const txnId = urlParams.get('txn_id') || urlParams.get('transaction_id') || 'TXN-' + Math.random().toString(36).substr(2, 9).toUpperCase();
            const amount = urlParams.get('amount') || '1.00';
            const dateTime = urlParams.get('date_time') || new Date().toLocaleString();
            
            // Transaction info
            document.getElementById('orderNo').textContent = orderNo;
            document.getElementById('txnId').textContent = txnId;
            document.getElementById('amount').textContent = `${amount} ETB`;
            document.getElementById('dateTime').textContent = dateTime;
        }

        function downloadReceipt() {
            const orderNo = document.getElementById('orderNo').textContent;
            const txnId = document.getElementById('txnId').textContent;
            const amount = document.getElementById('amount').textContent;
            const dateTime = document.getElementById('dateTime').textContent;
            
            const receiptContent = `
╔══════════════════════════════════════════════════════════════╗
║                    PAYMENT RECEIPT                           ║
╠══════════════════════════════════════════════════════════════╣
║                                                              ║
║  Order Details:                                              ║
║  • Order No: ${orderNo}                                      ║
║  • Transaction ID: ${txnId}                                  ║
║  • Amount: ${amount}                                         ║
║  • Date: ${dateTime}                                         ║
║  • Status: ✅ Successful                                     ║
║                                                              ║
║  Payment Method: YagoutPay (Mobile Wallet)                  ║
║  Processed by: YagoutPay Financial Technology S.C.          ║
║                                                              ║
║  Thank you for your purchase! 🎉                            ║
║                                                              ║
╚══════════════════════════════════════════════════════════════╝
            `;
            
            const blob = new Blob([receiptContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `receipt-${orderNo}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        // Start loading transaction details
        fetchTransactionDetails();
        
        // Log for debugging
        console.log('Payment success - URL params:', Object.fromEntries(urlParams));
    </script>
</body>
</html>
